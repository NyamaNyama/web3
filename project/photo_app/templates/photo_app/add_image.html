{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card bg-dark">
      <div class="card-header text-white bg-secondary" style="background-color: #4e687e">
        <h2>Добавить изображение</h2>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            {{ form.image.label_tag }}
            {{ form.image }}
          </div>
          <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
          </div>
          <div class="form-group">
            {{ form.tags.label_tag }}
            {{ form.tags }}
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-secondary mr-2">Отправить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
