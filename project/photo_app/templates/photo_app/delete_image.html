{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-header text-white" style="background-color: #4e687e;">
        <h2>Удалить изображение</h2>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'delete_image' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="deleteImage">Выберите изображение для удаления:</label>
            <select class="custom-select" id="deleteImage" name="image_id">
              <option value="" selected>Выберите изображение</option>
              {% for image in images %}
                <option value="{{ image.id }}">{{ image.title }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-danger">Удалить изображение</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
